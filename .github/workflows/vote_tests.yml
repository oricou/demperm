name: tests

on:
  push:
    branches: ["**"]
    paths:
      - "src/serveur/vote/**"
  pull_request:
    paths:
      - "src/serveur/vote/**"

jobs:
  pytest:
    runs-on: ubuntu-latest

    services:
      neo4j:
        image: neo4j:5
        env:
          NEO4J_AUTH: neo4j/password
          NEO4J_PLUGINS: '["apoc"]'
          NEO4J_apoc_export_file_enabled: "true"
          NEO4J_apoc_import_file_enabled: "true"
          NEO4J_dbms_security_procedures_unrestricted: "apoc.*"

    env:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: password
      PYTHONDONTWRITEBYTECODE: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        working-directory: src/serveur/vote
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest neo4j

      - name: Wait for Neo4j to be ready
        run: |
          python - <<'EOF'
          import os, time, sys
          from neo4j import GraphDatabase
          uri = os.environ.get("NEO4J_URI", "bolt://neo4j:7687")
          auth = (os.environ.get("NEO4J_USER","neo4j"), os.environ.get("NEO4J_PASSWORD","password"))
          deadline = time.time() + 120  # 2 minutes max
          last_err = None
          while time.time() < deadline:
            try:
              with GraphDatabase.driver(uri, auth=auth) as driver:
                with driver.session() as s:
                  if s.run("RETURN 1 AS ok").single()["ok"] == 1:
                    print("✅ Neo4j ready")
                    sys.exit(0)
            except Exception as e:
              last_err = e
            time.sleep(3)
          print("❌ Neo4j not ready:", last_err)
          sys.exit(1)
          EOF

      - name: Run pytest
        working-directory: src/serveur/vote
        run: pytest -q
